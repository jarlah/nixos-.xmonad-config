Config
    { font             = "xft:monospace:pixelsize=34:antialias=true:hinting=true"
    , additionalFonts  = [ "xft:FontAwesome:pixelsize=34" ]
    , allDesktops      = True
    , borderColor      = "black"
    , bgColor          = "#000000"
    , fgColor          = "#788e95"
    -- , alpha            = 100
    , overrideRedirect = True
    , lowerOnStart     = True
    , commands         = [ Run Date "%a %_d %b %H:%M:%S" "date" 10 
                         , Run Cpu ["-L","3","-H","50","--normal","green","--high","red"] 10
                         , Run Wireless "wlan0" [ "-t", "<fc=#6c71c4><fn=1>\xf1eb</fn> <essid> <quality>%</fc>"] 10
                         , Run Battery        [ "--template" , "<acstatus>"
                             , "--Low"      , "15"        -- units: %
                             , "--High"     , "80"        -- units: %
                             , "--low"      , "#C7AE95"
                             , "--normal"   , "grey"
                             , "--high"     , "#95C7AE"

                             , "--" -- battery specific options
                               -- discharging status
                             , "-o"	, "<fn=1>\xf242</fn> <left>%"
                               -- AC "on" status
                             , "-O"	, "<fn=1>\xf0e7</fn> <left>%"
                               -- charged status
                             , "-i"	, "<fc=#00aa00><fn=1>\xf240</fn></fc>"
                             ] 50
                         ]
    , sepChar          = "%"
    , alignSep         = "}{"
    , template         = "}{ %cpu%   %wlan0wi%   %battery%   %date%"
    }
    
